<mat-card class="example-card card hover:shadow-lg transform hover:scale-105 transition-transform">
  <div class="container mx-auto p-4 flex items-center">
    <!-- 左侧图片 -->
    <div
      (click)="goDouBan()"
      class="w-1/3 hover:text-blue-500 cursor-pointer underline"
    >
      <img
        crossorigin="anonymous"
        [src]="getImageUrl()"
        alt="Book Cover"
        class="w-full h-auto rounded-md shadow-md"
      />
    </div>

    <div class="w-2/3 p-4">
      <h1 class="text-2xl font-bold mb-2">{{ bookInfo.title }}</h1>
      <p class="text-gray-700 mb-2">{{ bookInfo.author }}</p>
      <p class="text-gray-600 mb-2 overflow-hidden line-clamp-2">
        {{ bookInfo.summary }}
      </p>
      <div>
        <button mat-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-button>
          <mat-icon>thumb_up</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
